                准备好食材。
            </li>
            <li>
                荷兰豆择洗干净备用。
            </li>
            <li>
                锅内加水烧开，加少许盐下荷兰豆焯水至熟捞出，装入容器内。
            </li>
            <li>
                熟玉米粒备好。
            </li>
            <li>
                鸡蛋煮熟剥壳备好。
            </li>
            <li>
                把玉米粒，鸡蛋切块放入容器内，淋入油醋汁即可。
            </li>
            <li>
                鸡蛋时蔬沙拉完成！
