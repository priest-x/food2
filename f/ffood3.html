    <h1 class="h1-diy1">【美味】马齿觅烤肠沙拉
    </h1>
    <hr>
    <div class="bk-diy1 ">
        <img src="../img/point.ico" height="20" width="20">
        <b>食材明细</b>
        <br>
        <ul>
            <li>
                主料：马齿觅、烤肠
            </li>
            <li>
                辅料：蒲公英、番茄
            </li>
            <li>
                调料：蜂蜜芥末酱
            </li>
        </ul>
    </div>

    <div class="bk-diy1 row-diy4">
        <img src="../img/point.ico" height="20" width="20">
        <b>马齿觅烤肠沙拉的做法步骤</b>
        <ol>
            <li>
                将马齿觅和蒲公英叶子准备好，洗净放一起。
            </li>
            <li>
                切几块番茄放进来。
            </li>
            <li>
                烤肠切片。
            </li>
            <li>
                放锅里煎，煎的火候大一点，油脂就少一点。
            </li>
            <li>
                另一些准备的的马齿苋摆盘。
            </li>
            <li>
                煎好的肠放这边，拌匀，装盘。
            </li>
            <li>
                挤上沙拉酱即可。
            </li>
            
        </ol>
    </div>
